<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14898fb37b.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <title>Oracle generator</title>
</head>

<body>
    <div id="container">
        <h1>ORACLE GENERATOR</h1>
        <div id="buttons">
            <button id="oracle-button" class="button"><i class="fa-solid fa-atom"></i></button>
            <button id="save-button" class="button hidden"><i class="fa-solid fa-floppy-disk"></i></i></button>
        </div>
        <div id="oracle"></div>
        <div>
            <p>This is an oracle generator. Click on the button to generate a pair of abstract pictures. You can
                also
                click on one picture to change it afterward.</p>
        </div>
    </div>
    <button id="hamburger"><i class="fa-solid fa-bars"></i></button>
    <nav id="sider">
        <ul></ul>
    </nav>

</body>

</html>
